<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento via Pix</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontes personalizadas -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Biblioteca de animações -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <!-- Cabeçalho -->
      <header class="text-center mb-5 animate__animated animate__fadeInDown">
        <section class="hero">
          <h1 class="hero__title"><strong>Pagamento via Pix</strong></h1>
        </section>
        <p class="fs-5 mt-4 mb-3">
          Sua presença foi confirmada! Para concluir, faça o pagamento via Pix
          utilizando a chave abaixo:
        </p>
      </header>

      <!-- Conteúdo principal -->
      <main>
        <div class="text-center">
          <h3 class="text-primary">{{ chave_pix }}</h3>
          <p>Após o pagamento, envie o comprovante para o número:</p>
          <h4 class="text-success">{{ numero_whatsapp }}</h4>
        </div>
        <div class="text-center mt-4">
          <a
            href="{{ url_for('index') + '#formConfirmacao' }}"
            class="btn btn-custom-primary"
            >Voltar ao Início</a
          >
        </div>
      </main>

      <!-- Rodapé -->
      <footer class="text-center mt-5 border-top pt-3">
        <p class="text-muted small">
          © 2025 Marcos. Todos os direitos reservados.
        </p>
      </footer>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
