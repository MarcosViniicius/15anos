<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento via Pix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Pagamento via Pix</h1>
      <p class="text-center">
        Sua presença foi confirmada! Para concluir, faça o pagamento via Pix
        utilizando a chave abaixo:
      </p>
      <div class="text-center">
        <h3 class="text-primary">{{ chave_pix }}</h3>
        <p>Após o pagamento, envie o comprovante para o número:</p>
        <h4 class="text-success">{{ numero_whatsapp }}</h4>
      </div>
      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary"
          >Voltar ao Início</a
        >
      </div>
    </div>
  </body>
</html>
